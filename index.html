<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS GAME</title>
    <link rel="stylesheet" href="assets/game.css" media="screen" title="no title" charset="utf-8">

    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class='canvasWrapper'>
      <div class="header">
        <div>Your Lives</div>
        <div class="title">Cellular</div>
        <div>Rival Lives</div>
      </div>
      <canvas id='canvas'></canvas>
      <div class="controls">
        <div>Use your mouse to control <span class="yourCell">your cell</span> and watch out for <span class="rivalCell">your rival</span>!!</div>
        <div>Press <span class="control">'R'</span> to restart at any time, or press <span class="control">'Space'</span> while playing to increase the difficulty!</div>
      </div>
    </div>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>

  </body>
</html>
